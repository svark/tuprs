[package]
name = "tupparser"
version = "0.1.0"
edition = "2021"
authors = ["Arun Sivaramakrishnan <arun.sivaramakrishnan@gmail.com>"]

[lib]
name = "tupparser"
path = "lib/mod.rs"

[dependencies]
nom = "7.1.0"
nom_locate = "4.0.0"
lazy_static = "1.4.0"
thiserror = "1.0.30"
regex = "1.5.4"
walkdir = "2.3.2"
path-dedot = "3.1.0"
bstr = "0.2.17"
bimap = "0.6.1"
log = "0.4.18"
mlua = { version = "0.8.3", features = ["lua54", "vendored"] }
pathdiff = "0.2.1"
crossbeam = "0.8.1"
parking_lot = "0.12.1"

[dev-dependencies]
env_logger = "0.10.0"
# lua patch over mlua's lua-src-rs crate that adds add_assign (+=) operator to variables
# Cargo complains that the patch should appear at the workspace level. But adding here anyway for independent usages.
[patch.crates-io]
lua-src = {git = "https://github.com/svark/lua-src-rs"}